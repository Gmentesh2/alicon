<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alicon LLC</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="shortcut icon" href="./assets/favicon.svg"
            type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="./css/responsive.css">
    </head>
    <body>
        <div class="main-container">
            <!---------------------------Header---------------------------->
            <header class="header">
                <div class="contactClass">
                    <a href="#" class="contact"><i
                            class="bi bi-telephone telephoneIcon"></i><span
                            class="number"><span
                                style="color: rgb(197, 196, 196)">(+995)</span>
                            514 827 000</span></a>
                </div>
                <div class="languages">
                    <a type="button" id="ENG" class="link" href="#" data-lang="eng"><img
                            src="./assets/flags/Flag_of_England.svg"
                            alt="englandFlag"><span class="lang">ENG</span></a>
                    <a type="button" id="GEO" class="link" href="#" data-lang="geo"><img
                            src="./assets/flags/Flag_of_Georgia.svg"
                            alt="georgiaFlag"><span class="lang">GEO</span></a>
                    <a type="button"  id="RUS" class="link" href="#" data-lang="rus"><img
                            src="./assets/flags/Flag_of_Russia.svg"
                            alt="russiaFlag"><span class="lang">RUS</span></a>
                </div>
            </header>
            <!---------------------------Navigation bar ---------------------------->

            <nav class="navbar">
                <div class="logo">
                    <a class="logo-text" href="#"><img id="logoID" width="70px"
                            height="70px" src="./assets/logoImage.jpeg"
                            alt="logo">Alicon LLC</a>
                </div>
                <div class="list">
                    <ul id="nav-list" class="hide-menu">
                        <li><a id="mainPage" href="#"></a></li>
                        <li><a id="about" href="#about-us"></a></li>
                        <li><a id="products" href="#productSection"></a></li>
                        <li><a id="contacts" href="#footer"></a></li>
                    </ul>
                </div>
                <div class="burger-menu">
                    <button type="button" id="burgerBtn"><i
                            class="bi bi-list burger"></i></button>
                </div>
            </nav>
            <main>
                <!---------------------------Background image Section---------------------------->

                <section class="first-section">

                </section>
                <!---------------------------About Us Section---------------------------->

                <section class="about-us" id="about-us">
                    <h1 class="about-us-h1" id="about-us-title">
                        
                    </h1>
                    <p class="about-company" id="about-us-description">
                        
                    </p>
                </section>
                <hr>
                <!---------------------------Products Section---------------------------->

                <section class="products" id="productSection">
                    <div class="productsTitle">
                        <h1 class="productsTitleH1" id="our-products-title"></h1>
                        <div class="search">
                            <input type="search" name="search" id="search"
                                >
                            <i class="bi bi-search srch" id="search-icon"></i>
                        </div>
                    </div>

                    <div class="product-list" id="product-list">
                        <div id="display-products">

                        </div>
                    </div>
                </section>
            </main>
            <!---------------------------Footer---------------------------->
            <footer id="footer">
                <div class="contact-information">
                    <div class="contact-number">
                        <a href class="contact contact-footer"><i
                                class="bi bi-telephone telephoneIcon"></i><span
                                class="number"><span
                                    style="color: rgb(197, 196, 196)">(+995)</span>
                                514 827 000</span></a>
                    </div>
                    <div class="contact-address">
                        <span id="address" style="color: rgb(197, 196, 196)">
                        </span> 
                        <span id="street"></span>
                    </div>
                </div>
                <div class="contact-map">
                    <iframe
                        class="map-class"
                        src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d2979.2638729749838!2d44.98540187607518!3d41.69323897126262!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zNDHCsDQxJzM1LjciTiA0NMKwNTknMTYuNyJF!5e0!3m2!1sen!2sge!4v1722953842767!5m2!1sen!2sge"
                        width="500" height="350" style="border:0;"
                        allowfullscreen loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <a href class="arrow-up-dirr"> <i
                            class="bi bi-caret-up-fill arrow-up"></i></a>
                </div>

            </footer>
        </div>

        <script src="./js/main.js"></script>
    </body>
</html>
